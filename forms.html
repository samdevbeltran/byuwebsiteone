  <body class="toggle">
    <div id="content">
      <header>
        <div class="logo-box">
          <img
            src="https://byui-cit.github.io/wdd130/resources/images/logos/purpleraft.PNG"
            alt="logo image"
          />
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="forms.html">Contact Me</a></li>
            <li><a href="site-plan.html">Site Plan</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="banner-box">
          <img
            src="https://byui-cit.github.io/wdd130/resources/images/river-wide.JPG"
            alt="rivers and a boat"
          />
        </div>
        <div id="feedback"></div>
        <div class="form-container">
          <form action="/my-handling-form-page" method="post">
          <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" />
            </li>
            <li>
              <label for="mail">E-mail:</label>
              <input type="email" id="mail" name="user_email" />
            </li>
            <li>
              <label for="msg">Message:</label>
              <textarea id="msg" name="user_message"></textarea>
            </li>
          </ul>
          <button type="submit">Send</button>
        </form>
        </div>
        
      </main>
      <footer>
        <p>
          &copy; 2021 Dry oar- Samuel Beltran - Section
        </p>

        <div class="social">
          <p>
            <a
              target="_blank"
              href="https://cdn.glitch.me/8b01c498-05e0-4cad-9478-df868f57f675%2Ffacebook.png?v=1633451117398"
              ><img
                alt="facebook logo"
                src="https://cdn.glitch.me/8b01c498-05e0-4cad-9478-df868f57f675%2Ffacebook.png?v=1633451117398"
            /></a>
            <a
              target="_blank"
              href="https://cdn.glitch.me/8b01c498-05e0-4cad-9478-df868f57f675%2Finstagram.png?v=1633451126290"

                src="https://cdn.glitch.me/8b01c498-05e0-4cad-9478-df868f57f675%2Finstagram.png?v=1633451126290"
            /></a>
            <a
              target="_blank"
              href="https://cdn.glitch.me/8b01c498-05e0-4cad-9478-df868f57f675%2Ftwitter.png?v=1633451126290"
              ><img
                alt="twitter logo"
                src="https://cdn.glitch.me/8b01c498-05e0-4cad-9478-df868f57f675%2Ftwitter.png?v=1633451126290"
            /></a>
          </p>
        </div>
      </footer>
    </div>
    <script>
      // get the feedback div element so we can do something with it.
      const feedbackElement = document.getElementById("feedback");
      // get the form so we can read what was entered in it.
      const formElement = document.forms[0];
      // add a 'listener' to wait for a submission of our form. When that happens run the code below.
      formElement.addEventListener("submit", function(e) {
        // stop the form from doing the default action
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML =
          "Hello " +
          formElement.user_name.value +
          "! Thank you for your message. We will get back with you as soon as possible!";
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle("moveDown");
      });
    </script>
  </body>
</html>
